<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genious</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main class="flex justify-between">
        <div id="calculate-conatainer" class="grid grid-cols-3 w-9/12 m-6 gap-3">
          <!-- triangle  -->
            <div id="triangle-card" class="card w-80 bg-pink-100 shadow-xl pt-3">
                <figure><img src="./images/triangle.png" alt="Triangle" /></figure>
                <div class="card-body text-center">
                  <h2 class="font-semibold text-xl bg-slate-300 text-center">Triangle</h2>
                  <p>Area (A) = 0.5 &#xd7; b &#xd7; h</p>
                  <div class="grid grid-cols-4">
                    <input type="text" name="" id="triangle-base" placeholder="b"> <span>cm</span>
                  <input type="text" name="" id="triangle-height" placeholder="h"> <span>cm</span>
                  </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary text-lg w-full" id="triangle-calc-btn" onclick="triangleCalculation()">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- rectangle -->
              <div id="rectangle-card" class="card w-80 bg-pink-100 shadow-xl pt-3">
                <figure><img src="./images/rectangle.png" alt="rectangle" class="w-2/3 mt-5" /></figure>
                <div class="card-body mt-8">
                  <h2 class="font-semibold text-xl bg-slate-300 text-center">Rectangle</h2>
                  <p class="text-center">Area (A) = w &#xd7; L</p>
                  <div class="grid grid-cols-4">
                    <input type="text" name="" id="" placeholder="w"> <span>cm</span>
                  <input type="text" name="" id="" placeholder="L"> <span>cm</span>
                  </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary text-lg w-full">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- parallelogram -->
              <div id="parallelogram-card" class="card w-80 bg-pink-100 shadow-xl pt-3">
                <figure><img src="./images/parallelogram.png" alt="parallelogram" class="w-2/3 mt-5" /></figure>
                <div class="card-body mt-8">
                  <h2 class="font-semibold text-xl bg-slate-300 text-center">Parallelogram</h2>
                  <p class="text-center">Area (A) = b &#xd7; h</p>
                  <div class="grid grid-cols-4">
                    <input type="text" name="" id="" placeholder="b"> <span>cm</span>
                  <input type="text" name="" id="" placeholder="h"> <span>cm</span>
                  </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary text-lg w-full">Calculate</button>
                  </div>
                </div>
              </div>

              <!-- Rhombus -->
              <div id="rhombus-card" class="card w-80 bg-pink-100 shadow-xl pt-3">
                <figure><img src="./images/rhombus.png" alt="parallelogram" class="w-2/3 mt-5" /></figure>
                <div class="card-body mt-8">
                  <h2 class="font-semibold text-xl bg-slate-300 text-center">Parallelogram</h2>
                  <p class="text-center">Area (A) = b &#xd7; h</p>
                  <div class="grid grid-cols-4">
                    <input type="text" name="" id="" placeholder="b"> <span>cm</span>
                  <input type="text" name="" id="" placeholder="h"> <span>cm</span>
                  </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary text-lg w-full">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- Pentagon -->
              <div id="pentagon-card" class="card w-80 bg-pink-100 shadow-xl pt-3">
                <figure><img src="./images/pentagon.png" alt="parallelogram" class="w-2/3 mt-5" /></figure>
                <div class="card-body mt-8">
                  <h2 class="font-semibold text-xl bg-slate-300 text-center">Parallelogram</h2>
                  <p class="text-center">Area (A) = b &#xd7; h</p>
                  <div class="grid grid-cols-4">
                    <input type="text" name="" id="" placeholder="b"> <span>cm</span>
                  <input type="text" name="" id="" placeholder="h"> <span>cm</span>
                  </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary text-lg w-full">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- Ellipse -->
              <div id="ellipse-card" class="card w-80 bg-pink-100 shadow-xl pt-3">
                <figure><img src="./images/ellipse.png" alt="parallelogram" class="w-2/3 mt-5" /></figure>
                <div class="card-body mt-8">
                  <h2 class="font-semibold text-xl bg-slate-300 text-center">Parallelogram</h2>
                  <p class="text-center">Area (A) = b &#xd7; h</p>
                  <div class="grid grid-cols-4">
                    <input type="text" name="" id="" placeholder="b"> <span>cm</span>
                  <input type="text" name="" id="" placeholder="h"> <span>cm</span>
                  </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary text-lg w-full">Calculate</button>
                  </div>
                </div>
              </div>
        </div>
        <div id="area-container mt-6">
            <h3 class="font-semibold text-xl border-b-2 w-40 text-center border-gray-600">Area Calculation</h3>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./script/triangle.js"></script>
</body>
</html>
